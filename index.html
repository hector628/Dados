
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dados</title>
  <link href="https://fonts.googleapis.com/css2?family=Doto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      font-family: 'Doto', sans-serif;
      font-weight: bold;
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .dado-container {
      margin: 20px;
      display: inline-block;
    }

    .dado {
      font-size: 50px;
      margin: 10px;
      padding: 20px;
      border-radius: 15px;
      min-width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #rojo {
      background-color: #ff4d4d;
    }

    #azul {
      background-color: #4d79ff;
    }

    #verde {
      background-color: #33cc33;
    }

    button {
      font-size: 1.2em;
      padding: 10px 25px;
      margin-top: 10px;
      border: none;
      background-color: #ff0000;
      color: white;
      font-family: Courier, monospace;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Lanza</h1>

  <div class="dado-container">
    <div id="rojo" class="dado">ðŸŽ²</div><br>
    <button onclick="lanzarRojo()">Rojo</button>
  </div>

  <div class="dado-container">
    <div id="azul" class="dado">ðŸŽ²</div><br>
    <button onclick="lanzarAzul()">Azul</button>
  </div>

  <div class="dado-container">
    <div id="verde" class="dado">ðŸŽ²</div><br>
    <button onclick="lanzarVerde()">Verde</button>
  </div>

  <script>
    const dadoRojo = [2, 2, 4, 4, 9, 9];
    const dadoAzul = [1, 1, 6, 6, 8, 8];
    const dadoVerde = [3, 3, 5, 5, 7, 7];

    function lanzarRojo() {
      const valor = dadoRojo[Math.floor(Math.random() * 6)];
      document.getElementById("rojo").textContent = valor;
    }

    function lanzarAzul() {
      const valor = dadoAzul[Math.floor(Math.random() * 6)];
      document.getElementById("azul").textContent = valor;
    }

    function lanzarVerde() {
      const valor = dadoVerde[Math.floor(Math.random() * 6)];
      document.getElementById("verde").textContent = valor;
    }
  </script>

</body>
</html>
